<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έλεγχος Ονομάτων</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button, p {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>𝓝𝓪𝓶𝓮 𝓒𝓱𝓮𝓬𝓴𝓮𝓻
    </h1>
    <label for="nameInput">Τι είναι ο/η:</label>
    <input type="text" id="nameInput" placeholder="Εισάγετε ένα όνομα">
    <button onclick="checkName()">Έλεγχος</button>
    
    <p id="result"></p>

    <script>
        function checkName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const name = nameInput.toUpperCase();  // Μετατρέπουμε το όνομα σε κεφαλαία για σύγκριση

            // Προθετικά που αναγνωρίζονται ως "καλό παιδί"
            const goodPrefixes = ['ΑΡΙΣΤΟ', 'ΝΙΚ', 'ΑΝΑΣΤΑΣ', 'ΣΤΑΥΡ', 'ΕΥΑ', 'ΧΡΙΣΤ', 'ΤΣΕΡΜ', 'ΛΕΥΤ', 'ΓΙΟΥ' ,'ΑΡΙΑΔ' ];

            let result = 'Είναι κακό παιδί';  // Προκαθορισμένη απάντηση
            
            for (let prefix of goodPrefixes) {
                if (name.startsWith(prefix)) {
                    result = 'Είναι καλό παιδί';
                    break;
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
